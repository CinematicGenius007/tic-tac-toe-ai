<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tae Toe AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="dots-head" class="nav-el">
            <div class="dot-head"></div>
            <div class="dot-head"></div>
            <div class="dot-head"></div>
        </div>
        <div id="nav-logo" class="nav-el"></div>
        <div id="about-me" class="nav-el"><></div>
    </header>

    <main>
        <div id="gameplay">
            <div id="player-1" class="player">
                <div class="player-tag">Human</div>
                <div class="player-score">0</div>
            </div>
            <div id="board">
                <div class="board-dash-across"></div>
                <div class="board-dash-across"></div>
                <div id="cell-container">
                    <div class="board-cell"></div>
                    <div class="board-cell"></div>
                    <div class="board-cell"></div>
                    <div class="board-cell"></div>
                    <div class="board-cell"></div>
                    <div class="board-cell"></div>
                    <div class="board-cell"></div>
                    <div class="board-cell"></div>
                    <div class="board-cell"></div>
                </div>
                <div class="board-dash-down"></div>
                <div class="board-dash-down"></div>
                <div id="board-winner-dash"></div>
            </div>
            <div id="player-2" class="player">
                <div class="player-tag">Computer</div>
                <div class="player-score">0</div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
